<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/parsley.js"></script>
<script src="./js/registration.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}
/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
.form-horizontal .control-label {
	padding-top: 7px;
}
</style>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
		function loopforProgress() {
			poll(10, 1);
		}
		function poll(x, i) {
			document.getElementById("import").style.visibility = "hidden";
			document.getElementById("progress").style.visibility = "visible";
			setTimeout(function() {
				document.getElementById("progressbar").style.width = x + "%";
				i++;
				if (i < 10) {
					poll(x + 10, i);
				}
			}, 5000);
		}
	</script>
	<div class="progress progress-striped active" id="progress" style="visibility: hidden;">
		<div class="progress-bar" style="width: 5%;" id="progressbar" aria-valuenow="60">
			<span class="sr-only">5% Complete</span>
		</div>

	</div>
	<div class="form-group">
		<div class="col-xs-offset-5 col-xs-1">
			<button type="submit" class="btn btn-primary" id="import"
				style="visibility: visible;" onclick="loopforProgress()">Import
				Friends</button>
		</div>
	</div>

</body>
</html>
